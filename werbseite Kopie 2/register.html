<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Registrierung ‚Äî Projecta</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: #f9f9f9;
      padding: 2rem;
      color: #333;
    }
    .auth-box {
      max-width: 500px;
      margin: 0 auto;
      background: #fff;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 4px 16px rgba(0,0,0,0.05);
    }
    label {
      display: block;
      margin-top: 1rem;
      font-weight: 600;
    }
    input {
      width: 100%;
      padding: 0.8rem;
      margin-top: 0.3rem;
      border-radius: 8px;
      border: 1px solid #ccc;
    }
    .btn {
      margin-top: 1.5rem;
      width: 100%;
      padding: 0.8rem;
      background: #0077cc;
      color: #fff;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1rem;
    }
    .message {
      margin-top: 1rem;
      text-align: center;
      color: green;
    }
  </style>
</head>
<body>
  <div class="auth-box">
    <h1>üìù Registrierung</h1>
    <label for="email">E-Mail</label>
    <input type="email" id="email" required />
    <label for="password">Passwort</label>
    <input type="password" id="password" required />
    <button class="btn" id="register-btn">Registrieren</button>
    <div class="message" id="message"></div>
  </div>

  <!-- Appwrite SDK -->
  <script src="https://cdn.jsdelivr.net/npm/appwrite@latest"></script>
  <!-- Externe JS-Datei -->
  <script src="js/register.js"></script>
</body>
</html>
