<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Zukünftige Produkte – Projecta</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Playfair+Display:wght@600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #EFE8DC;
      --accent: #8B0000;
      --gold: #C9A86A;
      --radius: 14px;
      --container: 1200px;
    }

    body {
      margin: 0;
      font-family: "Inter", sans-serif;
      font-size: 1.1rem;
      line-height: 1.7;
      color: #2E2E2E;
      background: var(--bg);
    }

    h1, h2, h3 {
      font-family: "Playfair Display", serif;
      color: var(--accent);
      font-weight: 700;
    }

    .container {
      max-width: var(--container);
      margin: 0 auto;
      padding: 2rem;
    }

    /* --- Navigation --- */
    .site-header {
      background: rgba(239,232,220,0.95);
      backdrop-filter: blur(6px);
      box-shadow: 0 2px 16px rgba(0,0,0,0.05);
      position: sticky;
      top: 0;
      z-index: 100;
    }

    .nav-inner {
      max-width: var(--container);
      margin: 0 auto;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
    }

    .nav-brand {
      font-size: 1.6rem;
      font-family: "Playfair Display", serif;
      font-weight: 700;
      color: var(--accent);
      text-decoration: none;
    }

    .nav-links {
      display: flex;
      gap: 1.5rem;
    }

    .nav-links a {
      text-decoration: none;
      color: var(--accent);
      font-weight: 500;
      transition: color 0.2s ease;
    }

    .nav-links a:hover {
      color: var(--gold);
    }

    /* --- Produktlayout --- */
    .future-products h1 {
      font-size: 2.5rem;
      margin-bottom: 1rem;
    }

    .future-products p {
      font-size: 1.2rem;
      margin-bottom: 2rem;
    }

    .product-row {
      display: flex;
      justify-content: space-between;
      gap: 2rem;
      margin-bottom: 3rem;
      flex-wrap: wrap;
    }

    .product-box {
      flex: 1 1 45%;
      background: #fff;
      padding: 1rem;
      border-radius: var(--radius);
      box-shadow: 0 8px 24px rgba(0,0,0,0.05);
      text-align: center;
      cursor: pointer;
      transition: transform 0.2s ease;
    }

    .product-box:hover {
      transform: scale(1.03);
    }

    .product-box img {
      max-width: 100%;
      height: auto;
      border-radius: var(--radius);
      margin-bottom: 1rem;
    }

    .product-box h3 {
      font-size: 1.3rem;
      color: var(--accent);
    }

    .product-box .price {
      color: var(--gold);
      font-weight: 600;
      font-size: 1.1rem;
    }

    /* --- Vollbild-Detailansicht --- */
    .product-detail {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.8);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }

    .product-detail.hidden {
      display: none;
    }

    .detail-content {
      background: #fff;
      padding: 2rem;
      max-width: 600px;
      width: 90%;
      text-align: center;
      border-radius: var(--radius);
      position: relative;
    }

    .detail-content img {
      max-width: 100%;
      height: auto;
      margin-bottom: 1rem;
      border-radius: var(--radius);
    }

    .close-btn {
      position: absolute;
      top: 1rem;
      right: 1rem;
      font-size: 2rem;
      color: var(--accent);
      cursor: pointer;
    }

    .btn-primary {
      background: var(--accent);
      color: white;
      border: none;
      padding: 0.75rem 1.5rem;
      border-radius: var(--radius);
      font-size: 1rem;
      cursor: pointer;
      margin-top: 1rem;
      box-shadow: 0 8px 24px rgba(139,0,0,0.3);
      transition: all 0.2s ease;
    }

    .btn-primary:hover {
      background: #600000;
      transform: translateY(-2px);
      box-shadow: 0 12px 30px rgba(0,0,0,0.15);
    }
  </style>
</head>
<body>

  <!-- Navigation -->
  <header class="site-header">
    <div class="nav-inner">
      <a href="index.html" class="nav-brand">Projecta</a>
      <nav class="nav-links">
        <a href="index.html">Home</a>
        <a href="produkte.html">Produkte</a>
        <a href="kontakt.html">Kontakt</a>
        <a href="impressum.html">Impressum</a>
      </nav>
    </div>
  </header>

  <!-- Hauptinhalt -->
  <main class="container future-products">
    <h1>Zukünftige Produkte</h1>
    <p>Hier findest du eine Vorschau auf kommende Innovationen von Projecta.</p>

    <section class="product-row">
      <div class="product-box" onclick="openDetail('future1.jpg', 'Projecta Vision', 'AR-Funktion & biometrische Sicherheit', '€59,90')">
        <img src="images/future1.jpg" alt="Projecta Vision">
        <h3>Safty-Neckless</h3>
        <p class="price">€90,00</p>
      </div>
      <div class="product-box" onclick="openDetail('future2.jpg', 'Projecta Slim', 'Ultraflaches Design mit smarter App', '€39,90')">
        <img src="images/future2.jpg" alt="Projecta Slim">
        <h3>Projecta Slim</h3>
        <p class="price">€39,90</p>
      </div>
    </section>

    <section class="product-row">
      <div class="product-box" onclick="openDetail('future3.jpg', 'Projecta Luxe', 'Luxus trifft Sicherheit', '€79,90')">
        <img src="images/future3.jpg" alt="Projecta Luxe">
        <h3>Projecta Luxe</h3>
        <p class="price">€79,90</p>
      </div>
      <div class="product-box" onclick="openDetail('future4.jpg', 'Projecta Mini', 'Kompakt & diskret für Kinder', '€29,90')">
        <img src="images/future4.jpg" alt="Projecta Mini">
        <h3>Projecta Mini</h3>
        <p class="price">€29,90</p>
      </div>
    </section>

    <!-- Vollbild-Overlay -->
    <div id="product-detail" class="product-detail hidden">
      <div class="detail-content">
        <span class="close-btn" onclick="closeDetail()">×</span>
        <img id="detail-image" src="" alt="Produktbild">
        <h2 id="detail-title"></h2>
        <p id="detail-description"></p>
        <p class="price" id="detail-price"></p>
        <button class="btn-primary">In den Warenkorb</button>
      </div>
    </div>
  </main>
