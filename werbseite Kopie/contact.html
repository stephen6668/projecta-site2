<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Kontakt — Projecta</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="site-header">
    <div class="container header-inner">
      <a href="index.html" class="brand">
        <img src="images/logo.png" alt="Projecta Logo" class="logo">
        <span class="brand-text">Projecta</span>
      </a>
      <nav id="main-nav" class="nav">
        <a href="index.html">Home</a>
        <a href="product.html">Produkt</a>
        <a href="about.html">Über Uns</a>
        <a href="contact.html">Kontakt</a>
      </nav>
      <button id="burger" class="burger" aria-label="Menü"><span></span><span></span><span></span></button>
    </div>
  </header>

  <main class="container spaced">
    <section class="contact">
      <h1>Kontakt</h1>
      <form id="contact-form" class="contact-form">
        <label for="c-name">Name</label>
        <input id="c-name" name="name" type="text" required>
        <label for="c-email">E-Mail</label>
        <input id="c-email" name="email" type="email" required>
        <label for="c-message">Nachricht</label>
        <textarea id="c-message" name="message" rows="6" required></textarea>
        <button type="submit" class="btn btn-primary">Nachricht senden</button>
        <p id="contact-msg" class="muted"></p>
      </form>
    </section>

    <section class="faq spaced">
      <h2>FAQ</h2>
      <div class="accordion">
        <div class="accordion-item">
          <button class="accordion-btn">Wie funktioniert die Ortung?</button>
          <div class="accordion-panel"><p>Das Armband nutzt eine sichere Verbindung zur App und teilt Standortdaten bei Bedarf mit autorisierten Kontakten.</p></div>
        </div>
        <div class="accordion-item">
          <button class="accordion-btn">Wie lange hält der Akku?</button>
          <div class="accordion-panel"><p>Je nach Nutzung mehrere Tage. In der App gibt es Akkustand-Benachrichtigungen.</p></div>
        </div>
      </div>
    </section>
  </main>

  <footer class="site-footer">
    <div class="container footer-inner">
      <div>© <span id="year4"></span> Projecta</div>
    </div>
  </footer>

  <script src="js/script.js"></script>
</body>
</html>
